<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Amaranth&family=Montserrat&family=Qwitcher+Grypen:wght@700&family=Satisfy&family=Tiro+Kannada:ital@1&display=swap" rel="stylesheet">
    <title>Github Fetch</title>
    <style>
      body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

   

      body::-webkit-scrollbar {
      outline: 1px solid rgba(60,230,60,0.9);
      width: 1em;
      border-radius: 5px;
    }
     
    body::-webkit-scrollbar-track {
     box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;
    }
     
    body::-webkit-scrollbar-thumb {
      
      background-color: rgba(0, 0, 0,  0.7);
    }

    
    </style>
  </head>
    
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
     
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
